<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Library Project</title>
    </head>
    <body>
        <form>
        <div class="columns">
            <div class="container">
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="input">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="input">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="buttons">
                    <div>
                    <button type="button" id="add">Add To Library</button>
                    </div>
                    <div>
                    <button type="button" id="display">View Books</button>
                    </div>
                </div>
            </div>
            <div class="library">
                Books
            </div>
        </div>
        </form>
    </body>
</html>
